<div class="cardDiv">
	<p class="title">{{ article | titlecase }}</p>
	
	<div class="preview">
		<img src={{this.imgSrc}}>
	</div>
	
	<p class="delete" (click)="removeMe()">Delete</p>
	<p class="more" (click)="openPopup()">More...</p>
<div>

<app-clothing-popup (closePopupEvent)="closePopup()" [hidden]="!this.popupOpen" 
	[articleName]="this.article" [color]="this.color" [material]="this.material"
	[imgSrc]="this.imgSrc">
</app-clothing-popup>
