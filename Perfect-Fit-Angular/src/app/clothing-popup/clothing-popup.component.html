<div class="backdrop" (click)="closeMe()"></div>

<div class="popupDiv">
	<p>{{ article | titlecase }}</p>
	
	<div class="preview">
		<img src={{this.imgSrc}}>
	</div>
	
	<div class="dressCodes">
		<p>{{ matchingFormalities }}</p>
	</div>
	
	<div class="colorDiv">
		<p>Color: {{ color | titlecase }}</p>
		<p class="matches">Matches with: {{ matchingColors }}</p>
	</div>
	
	<p class="close" (click)="closeMe()">Close</p>
	<p class="outfits" (click)="createOutfits()">Create outfits</p>
</div>
